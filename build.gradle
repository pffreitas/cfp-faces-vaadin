apply plugin: 'war'
apply plugin: 'jetty'

ext.vaadin = [version: "7.0.2"]

repositories{
	maven {
		url "http://oss.sonatype.org/content/repositories/vaadin-snapshots"
		url "http://maven.vaadin.com/vaadin-addons"
	}
}

dependencies {
	compile "com.vaadin:vaadin-server:${vaadin.version}"
	compile "com.vaadin:vaadin-client-compiled:${vaadin.version}"
	compile "com.vaadin:vaadin-themes:${vaadin.version}"
	compile 'org.codehaus.groovy:groovy-all:1.8.2'
	compile 'ru.xpoft.vaadin:spring-vaadin-integration:1.6.6'
	compile 'org.springframework:spring-context:3.2.1.RELEASE'
	compile 'org.springframework:spring-web:3.2.1.RELEASE'
	compile 'com.google.guava:guava:14.0.1'
	compile project(':cfp-business')
	compile 'postgresql:postgresql:9.1-901.jdbc4'

	providedCompile 'javax.servlet:servlet-api:2.4'
}